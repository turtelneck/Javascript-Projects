<!DOCTYPE html>
<html>
<head>
	<title>react2</title>
	<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
	<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>
<body>
	<div id="like_button_container"></div>
	<script>
		const X = React.createElement;
		// creates a like button and sets its `liked` status to `false`
		class likeButton extends React.Component {
			constructor(props) {
				super(props);
				this.state = { liked: false };
			}

			render() {
				// once the button has been clicked, replace it with this text
				if (this.state.liked) {
					return 'You clicked the like button!';
				}
				// creates the button
				return X(
					'button',
					// when the button is clicked, set `liked` status to `true`
					{ onClick: () => this.setState({ liked: true}) },
					'Like'
				);
			}
		}

		const domContainer = document.querySelector('#like_button_container');
		ReactDOM.render(X(likeButton), domContainer);
	</script>
</body>
</html>
