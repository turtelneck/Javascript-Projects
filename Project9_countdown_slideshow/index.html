<!DOCTYPE html>
<html>
<head>
	<title>countdown</title>
	<script type="text/javascript" src="JS/main.js"></script>
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
	<div class="alert alert-info" role="alert" id="center">
  		pick a number of seconds
	</div>
	<div class="inputStuff">
		<input name="seconds" id="seconds">
		<button onclick="countdown()">aaaand count 'em down!</button>
	</div>
	<div class="alert alert-secondary" role="alert" id="timer"></div>

	<div class="slideshow-container">

		<div class="mySlides fader" style="display: block;">
			<img src="CSS/images/1.jpeg" style="width:100%">
		</div>

		<div class="mySlides fader">
			<img src="CSS/images/2.jpg" style="width:100%">
		</div>

		<div class="mySlides fader">
			<img src="CSS/images/3.jpg" style="width:100%">
		</div>

		<div class="mySlides fader">
			<img src="CSS/images/4.jpg" style="width:100%">
		</div>

		<div class="mySlides fader">
			<img src="CSS/images/5.jpg" style="width:100%">
		</div>

		<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
		<a class="next" onclick="plusSlides(1)">&#10095;</a>
	</div>
<br>

	<!-- dots -->
	<div style="text-align:center">
		<span class="dot" onclick="currentSlide(1)"></span>
		<span class="dot" onclick="currentSlide(2)"></span>
		<span class="dot" onclick="currentSlide(3)"></span>
		<span class="dot" onclick="currentSlide(4)"></span>
		<span class="dot" onclick="currentSlide(5)"></span>
	</div>
</body>
</html>
