<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
			</div>
		<script type="text/javascript">
			
			// create XML request object
			var ajax = new XMLHttpRequest();

			// provide parameters to the `open` method to access our specific document
			ajax.open('GET', 'content.html');

			// add `onreadystatechange` method to our object `ajax`
			// this will send the information in the document provided to the `open` method to a specifiend location when the event listener detects a change in the ready state
			ajax.onreadystatechange = function() {
				if (ajax.readyState == 4) {
					document.getElementById('content').innerHTML = ajax.responseText;
				}
			}

			// define function that makes it all happen when we click the "Get Content" <button>
			function getContent() {
				ajax.send();
				document.getElementById('btn_content').style.display = 'none';
			}

		</script>
    </body>
</html>
